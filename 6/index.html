<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
	<title>Formation javascript | Les structures du langage</title>
	<meta charset="utf-8"></meta>
</head>
<body class="container">
	<h1 class="text-center">Les structures du langage</h1>

	<ul class="list-group">
		<li class="list-group-item">
			<ul>
				<li>Les fonctions (Encore !!)</li>
				<li>Les écouteurs</li>
			</ul>
		</li>
	</ul>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default panel-info">
				<div class="panel-heading">
					<h3>Les fonctions</h3>
				</div>
				<div class="panel-body">
					<p>
						Héhé tout se passe dans notre fichier app.js
					</p>
				</div>

			</div>	
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default panel-info">
				<div class="panel-heading">
					<h3>Les écouteurs | version simple</h3>
				</div>
				<div class="panel-body">
					<button onclick="alert('Bravo vous avez gagné des écouteurs')">Beats by Dr dre !</button>
				</div>

			</div>	
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default panel-info">
				<div class="panel-heading">
					<h3>Les écouteurs | version intermédiaire</h3>
				</div>
				<div class="panel-body">
					<button onclick="bonjourDamien(direBonjour, 'Damien');">Beats by Dr dre !</button>
				</div>

			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default panel-info">
				<div class="panel-heading">
					<h3>Les écouteurs | version pro</h3>
				</div>
				<div class="panel-body">
					<button id="pro_button">Beats by Dr dre !</button>
				</div>

			</div>	
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
